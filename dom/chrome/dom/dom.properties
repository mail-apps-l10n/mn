KillScriptWithDebugMessage=Энэ хуудсанд байгаа скрипт нь завгүй эсвэл хариулахгүй зогсчихсон байж магадгүй. Та скриптийг одоо зогсоох, алдаа илрүүлэгч цонхонд нээх эсвэл цааш үргэлжлүүлж болно.
