malware.title2=Мэдээлэгдсэн довтлогч хуудас!
malware.shortDesc=%S дээр буй энэ хуудас нь таны аюулаас хамгаалах тохиргооны дагуу довтлогч хуудас гэж мэдээлэгдсэн байна.
malware.longDesc2=<p>Довтлогч хуудас нь програм суулгаж таны хувийн мэдээллийг хулгайлах, мөн таны компьютерээс өөр компьютер луу дайрахад ашиглах мөн таны компьютерт эвдрэл үүсгэх зэрэг үйлдэл хийдэг.</p>\n<p>Зарим довтлогч хуудаснууд нь зориуд хорлонтой програмуудыг эзэмшигчдийнх нь эрхтэй юмуу эсвэл хэрэглэгчийн тодорхой мэдээлэлгүйгээр шахсан хэлбэрээр тарааж байдаг.

phishing.title2=Мэдээлэгдсэн вэб хууралт!
phishing.shortDesc2=%S дээрх уг вэб хуудас нь хэрэглэгчийг хувийн болон санхүүгийн мэдээллээ бусадтай хуваалцахаар байдалд хүргэдэг хуурамч хуудас хэмээн мэдээлэгдсэн байна. 
phishing.longDesc2=<p>Хувийн мэдээллээ ийм хуудсанд оруулбал уг мэдээлэл буруу зорилгоор хэрэглэгдэх аюултай. </p><p>Ийм төрлийн хуудаснууд таны итгэлийг олж аваад захианы хаягийг тань юмуу эсвэл хувийн мэдээллийг тань залиллаж авдаг аргатай байдаг.</p>
