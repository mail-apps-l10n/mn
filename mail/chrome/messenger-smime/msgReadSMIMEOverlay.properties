CantDecryptTitle=%brand% энэ захиаг хөрвүүлж чадахгүй байна
CantDecryptBody=Илгээгч энэ захиаг таны аль нэг гэрчилгээг хэрэглэн энэ захиаг хувиргасан байна. Гэвч %brand% энэ гэрчилгээг олж чадахгүй байна. <br> Байж болох нөхцлүүд\: <br><ul><li>Хэрэв танд смарт карт байгаа бол, та одоо оруулна уу. <li>Хэрэв та шинэ компьютер хэрэглэж байгаа бол эсвэл шинэ %brand% хувийн орчин хэрэглэж байгаа бол, та нөөцөлсөн гэрчилгээ ба хувийн түлхүүрээ сэргээх хэрэгтэй. Нөөцлөгдсөн гэрчилгээ голдуу ".p12" гэсэн төгсгөлтэй байдаг.</ul> 
ImapOnDemand=Харуулсан захиа баталгаат гарын үсэгтэй байгаа тул үүний бүх хавсралтыг татаж авч чадсангүй. Тийм болохоор гарын үсэг хүчинтэй болсонгүй. ОК дээр дарж захиаг гүйцэт татаад гарын үсгийг баталгаажуул.
